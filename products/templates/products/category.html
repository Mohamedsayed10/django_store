{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<div class="card-container">
    
    {% for cat in categories %}
    <div class="card">
        <h2>{{ cat.name }}</h2>
        <h5>Category: {{ product.category }}</h5>
        <p>{{cat.description}}</p>
        
        <a href="{% url 'category_detail' category=cat.name %}" class="btn">Show cars Category</a>
        {% comment %} 
        <a href="{% url 'edit_product' id=product.id %}" class="btn bg-warning">Edit</a>
        <a href="{% url 'delete' id=product.id %}" class="btn bg-danger">Delete</a> {% endcomment %}
    </div>
    {% endfor %}
</div>
{% endblock %}
